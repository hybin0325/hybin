<body>
<form onsubmit="return false;">

<script>
$(document).ready(function(){

		  var str = JSON.stringify(result); //转换成string
		  alert(str);
		 
	  });
  }
  });
function onhui(){
	  var name="new-process";
	  var key="process";
	  var desc="";
	  $.post("/models/create",{name:name,key:key,description:desc},function(result){
		 location.href = "/modeler.html?modelId=" +result.data.modelId;
	  });  
}
  
  
</script>
