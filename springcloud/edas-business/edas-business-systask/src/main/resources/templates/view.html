<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8"/>
    <title>doc</title>
    <link rel="stylesheet" href="../static/css/editormd.preview.css" />
    <link rel="stylesheet" href="../static/css/editormd.css"/>
    <link rel="stylesheet" href="../static/css/style.css" />
</head>
<body>
<div id="layout">
    <div class="content editormd-preview-theme" id="editorMdview">
    	<textarea id="myContext" style="display:none;"></textarea>
    </div>
</div>

<script src="../static/js/jquery.min.js"></script>
<script src="../static/lib/marked.min.js"></script>
<script src="../static/lib/prettify.min.js"></script>
<script src="../static/lib/raphael.min.js"></script>
<script src="../static/lib/underscore.min.js"></script>
<script src="../static/lib/sequence-diagram.min.js"></script>
<script src="../static/lib/flowchart.min.js"></script>
<script src="../static/lib/jquery.flowchart.min.js"></script>

<script src="../static/js/editormd.min.js"></script>
<script type="text/javascript">

	var htmlobj = $.ajax({url:"../static/apiDoc.txt",async:false});
	$("#myContext").val(htmlobj.responseText);

	editormd.markdownToHTML("editorMdview", {
	    htmlDecode: "style,script,iframe", //可以过滤标签解码
	    emoji: true,
	    taskList:true,
	    tex: true,               // 默认不解析
	    flowChart:true,         // 默认不解析
	    sequenceDiagram:true,  // 默认不解析
	});

</script>
</body>
</html>
